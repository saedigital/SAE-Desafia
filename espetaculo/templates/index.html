{% extends 'base.html' %}

{% block content %}
<div id="page-wrapper">
         <div class="row">
             <div class="col-lg-12">
                 <h1 class="page-header">Espetáculos
                     <a href="#" class="btn btn-success btn-circle"  data-toggle="tooltip" title="Adicionar espetáculo"><span class="glyphicon glyphicon-plus"></span></a>
                </h1>
            </div>
             <!-- /.col-lg-12 -->
             <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                         
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" >
                                    <thead>
                                        <tr>
                                            <th>Titulo</th>
                                            <th>Data</th>
                                            <th>Arrecadado</th>
                                            <th>Detalhes</th>
                                            <th>Excluir</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for espetaculo in espetaculos %}
                                        <tr class="odd gradeX">
                                            <td class="center">{{espetaculo}}</td>
                                            <td class="center">{{espetaculo.data|date:"d/m/Y"}}</td>
                                            <td class="center">R$ {{espetaculo.arrecadado}}</td>
                                            <td class="center"><a href="{% url 'detalhes' espetaculo.pk %}" class="btn btn-primary btn-circle"  data-toggle="tooltip" title="Detalhes espetáculo"><span class="glyphicon glyphicon-edit"></span></a></td>
                                            <td class="center"><a href="{% url 'deletar' espetaculo.pk %}" class="btn btn-danger btn-circle" data-toggle="tooltip" title="Excluir espetáculo"><span class="glyphicon glyphicon-remove"></span></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
</div>

{% endblock content %}

{% block extrajs %}
<script>
    $('table').DataTable({
        "language": {
            "sEmptyTable": "Nenhum registro encontrado",
            "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
            "sInfoFiltered": "(Filtrados de _MAX_ registros)",
            "sInfoPostFix": "",
            "sInfoThousands": ".",
            "sLengthMenu": "_MENU_ resultados por página",
            "sLoadingRecords": "Carregando...",
            "sProcessing": "Processando...",
            "sZeroRecords": "Nenhum registro encontrado",
            "sSearch": "Pesquisar",
            "oPaginate": {
                "sNext": "Próximo",
                "sPrevious": "Anterior",
                "sFirst": "Primeiro",
                "sLast": "Último"
            },
            "oAria": {
                "sSortAscending": ": Ordenar colunas de forma ascendente",
                "sSortDescending": ": Ordenar colunas de forma descendente"
            }
        }
    });
</script>
{% endblock %}
