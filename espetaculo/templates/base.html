{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Espet@culos</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom css of auto validator form js (Parsley) -->
    <link href="{% static '/css/parsley.css' %}" rel="stylesheet">
    <!-- Datepiker bootstrap css -->
    <link href="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css' %}" rel="stylesheet">
    <!-- Select2 css -->
    <link href="{% static 'bower_components/select2/dist/css/select2.css' %}" rel="stylesheet">
    <!-- toastr css -->
    <link href="{% static 'bower_components/toastr/toastr.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static '/css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Espet@culos</a>            
            </div>
            <!-- /.navbar-header -->  
            <!-- /.navbar-top-links -->
        
            <!-- /.navbar-static-side -->
        </nav>
        {% block content %} {% endblock content %}
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static '/vendor/raphael/raphael.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>

    <!-- DataTables JavaScript -->
    <script src="{% static '/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static '/vendor/datatables-responsive/dataTables.responsive.js' %}"></script>
    <!-- Auto validate form by js -->
    <script src="{% static 'js/parsley/parsley.js' %}"></script>
    <script src="{% static 'js/parsley/pt-br.js' %}"></script>

    <!--Date piker bootstrap -->
    <script src="{% static 'bower_components/moment/moment.js' %}"></script>
    <script src="{% static 'bower_components/moment/locale/pt-br.js' %}"></script>
    <script src="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
    <!-- jquery mask -->
    <script src="{% static 'bower_components/jquery-mask-plugin/src/jquery.mask.js' %}"></script>
    <!-- Select 2 for create auto search in selects -->
    <script src="{% static 'bower_components/select2/dist/js/select2.js' %}"></script>
    <!-- Jquery-cookie for csrf -->
    <script src="{% static 'bower_components/jquery.cookie/jquery.cookie.js' %}"></script>
    <!-- toastr-for notifications -->
    <script src="{% static 'bower_components/toastr/toastr.js' %}"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('select').select2();
        })
    </script> {% block extrajs %} {% endblock extrajs %}
</body>

</html>
